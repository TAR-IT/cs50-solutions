{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
        {% for entry in matching_entries %}
            <li><a href="{% url 'entry_page' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
